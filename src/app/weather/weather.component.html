<div class="mycontainer" style="margin-top: 5%;">

<div class="card text-white bg-primary m-5" style="max-width: 18rem; width: 20%; ">

    <div class="card-header text-center"><h2>{{city}}</h2>
            <p><img src="{{weatherIcon}}" alt="weather image"></p>
    </div>

    <div class="card-body">
      <!-- <h5 class="card-title">Primary card title</h5> -->
      <p class="card-text">Summary: {{summary}}</p>
      <p class="card-text">Temperature: {{temperature}} °F</p>
      <p class="card-text">Feels Like: {{feelsLike}} °F</p>
      <p class="card-text">Pressure: {{pressure}} hPa</p>
      <p class="card-text">Humidity: {{humidity}} %</p>       
    </div>

</div>

</div>
